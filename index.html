<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-723W7FQPDP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-723W7FQPDP');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Dividendos</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <h1>Dividend Calendar</h1>
    <h3 id="p">In which months do your shares pay dividends?</h3>
  </header>

  <section class="section-form">
    <form id="form">
      <label for="ticker">Write the stock ticker or company name:</label>
      <input type="text" placeholder="Ej. AAPL" id="ticker" name="ticker">
      <input type="submit" id="btn" value="Submit">
    </form>
    <p id="err"></p>
  </section>

  <main class="main">
    <div id="ene" class="box">
      <p>January</p>
    </div>
    <div id="feb" class="box">
      <p>February</p>
    </div>
    <div id="mar" class="box">
      <p>March</p>
    </div>
    <div id="abr" class="box">
      <p>April</p>
    </div>
    <div id="may" class="box">
      <p>May</p>
    </div>
    <div id="jun" class="box">
      <p>June</p>
    </div>
    <div id="jul" class="box">
      <p>July</p>
    </div>
    <div id="ago" class="box">
      <p>August</p>
    </div>
    <div id="sep" class="box">
      <p>September</p>
    </div>
    <div id="oct" class="box">
      <p>October</p>
    </div>
    <div id="nov" class="box">
      <p>November</p>
    </div>
    <div id="dic" class="box">
      <p>December</p>
    </div>
  </main>

  <section class="list">
    <div class="div-list">

    </div>
  </section>
  <footer>
  </footer>

</body>
<script src="script.js"></script>

</html>
