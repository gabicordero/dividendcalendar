<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-723W7FQPDP');

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Dividendos</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <h1>Calendario de Dividendos</h1>
    <p id="p">¿En que meses pagan dividendos tus acciones?</p>

    <form id="form">
      <label for="ticker">Escribe el ticker de la acción:</label>
      <input type="text" placeholder="Ej. AAPL" id="ticker" name="ticker">
      <input type="submit" id="btn" value="Enviar">
    </form>
    <p id="err"></p>

  </header>

  <main class="main">
    <div id="ene" class="box">
      <p>Enero</p>
    </div>
    <div id="feb" class="box">
      <p>Febrero</p>
    </div>
    <div id="mar" class="box">
      <p>Marzo</p>
    </div>
    <div id="abr" class="box">
      <p>Abril</p>
    </div>
    <div id="may" class="box">
      <p>Mayo</p>
    </div>
    <div id="jun" class="box">
      <p>Junio</p>
    </div>
    <div id="jul" class="box">
      <p>Julio</p>
    </div>
    <div id="ago" class="box">
      <p>Agosto</p>
    </div>
    <div id="sep" class="box">
      <p>Septiembre</p>
    </div>
    <div id="oct" class="box">
      <p>Octubre</p>
    </div>
    <div id="nov" class="box">
      <p>Noviembre</p>
    </div>
    <div id="dic" class="box">
      <p>Diciembre</p>
    </div>
    <ul id="ul">

    </ul>
  </main>

  <footer>
  </footer>

</body>
<script src="script.js"></script>

</html>
